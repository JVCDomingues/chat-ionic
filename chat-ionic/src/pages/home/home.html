<ion-header>
  <ion-navbar>
    <ion-title>
      Chat
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Digite seu usuário: </ion-label>
    <ion-input [(ngModel)]="nome" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Selecione a sala</ion-label>
    <ion-select [(ngModel)]="sala" interface="action-sheet">
      <ion-option *ngFor="let sala of salaService.salas" [value]="sala">{{sala.nome}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-label>Selecione um ícone</ion-label>
  <ion-list [(ngModel)]="iconeSelecionado" radio-group>
    <ion-item *ngFor="let icone of salaService.icones">
      
      <ion-label>
        <ion-icon [name]="icone"></ion-icon>
      </ion-label>
      <ion-radio [value]="icone"></ion-radio>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="onEntrarClick(nome, sala, iconeSelecionado)">Entrar</button>
</ion-content>
